# Termusic
windowrulev2 = workspace 21, class:^(termusic)$
exec-once = kitty --class termusic -o confirm_os_window_close=1 -- termusic
bind = $mainMod, M, workspace, 21
bind = $mainMod SHIFT, M, movetoworkspace, 21

# Btop
windowrulev2 = workspace 22, class:^(btop)$
exec-once = kitty --class btop -o confirm_os_window_close=1 -- btop --force-utf
bind = $mainMod, B, workspace, 22
bind = $mainMod SHIFT, B, movetoworkspace, 22

# Notes
windowrulev2 = workspace 23, class:^(notes)$
exec-once = kitty -o confirm_os_window_close=1 --class notes --directory ~/notes nvim
bind = $mainMod, N, workspace, 23
bind = $mainMod SHIFT, N, movetoworkspace, 23

# Whatsapp
windowrulev2 = workspace 11, class:^(chrome-hnpfjngllnobngcgfapefoaidbinmjnm-Default)$
exec-once = whatsapp
bind = $mainMod, C, workspace, 11
bind = $mainMod SHIFT, C, movetoworkspace, 11

# Discord
windowrulev2 = workspace 12, class:^(discord)$
exec-once = discord
bind = $mainMod, D, workspace, 12
bind = $mainMod SHIFT, D, movetoworkspace, 12

# OBS
windowrulev2 = workspace 13, class:^(com.obsproject.Studio)$
exec-once = obs
bind = $mainMod, O, workspace, 13
bind = $mainMod SHIFT, O, movetoworkspace, 13

# Qutebrowser
windowrulev2 = workspace 14, class:^(org.qutebrowser.qutebrowser)$
exec-once = qutebrowser
bind = $mainMod, W, workspace, 14
bind = $mainMod SHIFT, W, movetoworkspace, 14

