plugin {
    hyprscrolling {
        column_width = 0.8
        fullscreen_on_one_column = false
    }
}

exec-once = hyprctl plugin load "$HYPR_PLUGIN_DIR/lib/libhyprscrolling.so"

$secondaryMod = ALT

bind = $secondaryMod, period, layoutmsg, move +col
bind = $secondaryMod, comma, layoutmsg, move -col
bind = $secondaryMod SHIFT, period, layoutmsg, movewindowto r
bind = $secondaryMod SHIFT, comma, layoutmsg, movewindowto l
bind = $secondaryMod SHIFT, up, layoutmsg, movewindowto u
bind = $secondaryMod SHIFT, down, layoutmsg, movewindowto d
